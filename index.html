<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Image with caption -->
        <div class="relative">
            <img src="https://via.placeholder.com/1200x400" alt="Topic" class="w-full rounded-lg">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white text-2xl font-bold">
                Topic
            </div>
        </div>

        <!-- Test Paragraph -->
        <p class="mt-6 text-lg">Test paragraph</p>

        <!-- Tutors Section -->
        <h2 class="mt-8 text-xl font-semibold">Tutors</h2>
        <div class="grid grid-cols-4 gap-4 mt-4">
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Tutor 1" class="rounded-full mx-auto">
                <p class="mt-2">Tutor 1</p>
            </div>
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Tutor 2" class="rounded-full mx-auto">
                <p class="mt-2">Tutor 2</p>
            </div>
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Tutor 3" class="rounded-full mx-auto">
                <p class="mt-2">Tutor 3</p>
            </div>
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Tutor 4" class="rounded-full mx-auto">
                <p class="mt-2">Tutor 4</p>
            </div>
        </div>

        <!-- Contributors Section -->
        <h2 class="mt-8 text-xl font-semibold">Contributors</h2>
        <div class="grid grid-cols-4 gap-4 mt-4">
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Contributor 1" class="rounded-full mx-auto">
                <p class="mt-2">Contributor 1</p>
            </div>
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Contributor 2" class="rounded-full mx-auto">
                <p class="mt-2">Contributor 2</p>
            </div>
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Contributor 3" class="rounded-full mx-auto">
                <p class="mt-2">Contributor 3</p>
            </div>
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Contributor 4" class="rounded-full mx-auto">
                <p class="mt-2">Contributor 4</p>
            </div>
        </div>

        <!-- Tutorial Outline -->
        <h2 class="mt-8 text-xl font-semibold">Tutorial Outline</h2>
        <p class="mt-4">
            A<br>
            B<br>
            C
        </p>

        <!-- References -->
        <h2 class="mt-8 text-xl font-semibold">References</h2>
        <p class="mt-4">S</p>
    </div>
</body>
</html>
